<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <div class="container">
    <div class="chatbox-header"> Jarvis 🤖 </div>
    <div class="chatbox-body">
      <div class="message-bubble bot-message">Good morning Bergen. How can I assist you King?</div>
    </div>
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Write a message...">
      <button class="send-button">Send 👋🏻</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
